<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web-组件</title>
</head>
<body>  
    <input placeholder="用户名称" type="text" oninput="change(this)"> 
    <button onclick="getV()">获取值</button>
    <user-card
        id='cardId'
        src="http://img.mp.itc.cn/upload/20160325/99c8fd5ab98f4c3a85db96d9ab1cebae_th.jpg"
        name="web-组件"
        email="yourmail@some-email.com" 
        onTest="getV"
        ></user-card>
    <script src="./index.js"></script>
    <script>
        function change(e){ 
            document.getElementById('cardId').setAttribute('name',e.value)
        } 
        function getV(e){ 
            alert(`${document.getElementById('cardId').rbase64()}-${e}`)  
        }  
    </script>
</body>
</html>
