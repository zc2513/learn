<body>
    <script>
        function save(num){
            return new Promise((reslove,reject)=>{
                var n = num;
                setInterval(function(){
                    n++
                    reslove(n)
                },3000)
            })
        }
        save(9).then(res=>{
            return res;
        });
        

        
        
    </script>
</body>
