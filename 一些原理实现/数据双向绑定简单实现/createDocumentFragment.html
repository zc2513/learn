  <!-- 
    createdocumentfragment()方法创建了一虚拟的节点对象(即创建一个新的空白的文档片段()，节点对象包含所有属性和方法。
    语法：document.createDocumentFragment()
    描述：DocumentFraments是Dom节点。它不是DOM树的一部分，通常用来创建文档片段，将元素附加到文档片段，最后将文档片段挂载到DOM树。
    优点：因为文档片段存在于内存中，并不在dom树中，所以元素插入到文档片段中不会引起页面回流。因此文档片段可以带来更好的性能。
    回流：对元素位置和几何上面的计算。也就是不会产生重绘重排；
        重绘：字号，颜色，背景，字体等文本等引起的叫重绘
        重排：布局（即宽高隐藏显示等等）变化都会引起重排，重排必然会重绘 
   -->

    //  思路：创建一个虚拟dom节点（即一个新的空白的文档片段），将当前页面元素获取到放置到虚拟节点上，最后将虚拟节点放置到对应的div中
    let i =0
    var d=document.createDocumentFragment();   //①创建空片段 
    function myFunction(){
      if(document.getElementsByTagName('ul')[0].getElementsByTagName("li").length == 0) {
        return
      }
      i++
      d.appendChild(document.getElementsByTagName('ul')[0].getElementsByTagName("li")[0]); //②将li标签第一项添加到虚拟片段上
      d.childNodes[0].childNodes[0].nodeValue=`测试${i}`;    //③ 修改内容
      document.querySelector('#app').appendChild(d)           //④ 将虚拟片段添加到指定位置， 由于只添加了一次 所以虚拟节点上只有一个改变，并且每次在最后一行添加
    };
  </script>  
</body>
</html>
