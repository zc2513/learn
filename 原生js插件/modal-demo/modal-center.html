<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/bootstrap/dist/css/bootstrap.min.css">
    <title>modal_demo</title>
    <style>
        .cls{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background-color: #333;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="cls" data-toggle="modal" data-target="#myModal"><!-- 样式可以使用按钮的样式-->
    产品详情 
</div>

<!-- Modal -->
<!-- .fade属性是动画淡入淡出效果不需要直接删除 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document"><!-- modal-sm小模态，modal-lg大模态 -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">标题</h4>
            </div>
            <div class="modal-body">
                内容展示.......
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">方法</button>
            </div>
        </div>
    </div>
</div>
    <script src="../bootstrap/jquery/dist/jquery.min.js"></script>
    <script src="../bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      /*   $('#myModal').on('shown.bs.modal', function () {//方式一打开模态框,事件触发底部注释！
                $('#myInput').focus()
            }) */
        $('#myModal').modal({//方式二打开
           // keyboard: false//控制ese键是否能够退出模态框;true 可以退出，false不能
        })
    </script>
</body>
</html>
 <!-- 模态框的手动打开与隐藏命令：
     $('#myModal').modal('show');
     $('#myModal').modal('hide');
     $('#myModal').modal('toggle')
     -->
