<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动视差</title>
	<style>
		section{height:50vh;line-height: 50vh;}
		.g-word{font-size:6rem;text-align: center;}
		.g-img{
			background-attachment: fixed;
			background-size:cover;
			background-position: center center;
		}
		.img1{background-image:url(imgs/women.jpg);}
		.img2{background-image:url(imgs/women2.jpg);}
		.img3{background-image:url(imgs/15133f383e022c82ada9da2663667d5f.jpg);}
	</style>
</head>
<body>
	<section class="g-word">Header</section>

	<section class="g-img img1"></section>
	<section class="g-word">Content1</section>

	<section class="g-img img2"></section>
	<section class="g-word">Content2</section>
	<section class="g-img img3"></section>
	<section class="g-word">Content3</section>

	<section class="g-word">Footer</section>
</body>
</html>
