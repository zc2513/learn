<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./jquery-3.2.0.js"></script>
	<script src="./validate-master/jquery-validate.js"></script>
</head>
<body>
	<form >
		<input type="text" name="name"
			   data-required
			   data-pattern="^\d+$"
			   data-describedby="for_name"	
			   data-description="abc"
		>
		<span id="for_name"></span>
		<br>
		<input type="submit">
	</form>
	<script>
		$( 'form' ).validate({
			description: {
				abc: {
					// 配置错误提示信息
					required: '必须填写用户名',
					pattern: '必须填写数字'
				}
			}
		});

	</script>
</body>
</html>
