<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./Jcrop-WIP-2.x/js/jquery.min.js"></script>
	<script src="./Jcrop-WIP-2.x/js/Jcrop.js?k=2"></script>
	<link rel="stylesheet" href="./Jcrop-WIP-2.x/css/Jcrop.css">
	<style>
		#view {
			border: 1px dashed red;
			width: 300px;
			height: 130px;/*此处宽高是由下面的方面决定*/
		}
	</style>
</head>
<body>
	<div id="view"></div>
	<img src="./1.jpg" alt="">
	<script>
		$('img').Jcrop({
		  aspectRatio: 2,
		  setSelect: [ 175, 100, 400, 300 ]//参数一和二：表示 距离x，y轴距离；三四表示：初始裁切框的大小
		},function(){
		  var jcrop_api = this;
		  this.initComponent('Thumbnailer', 
												{ width: 100 * 3, //设置显示的比例，计算出显示盒子的大小
													height: 130, //显示盒子的高度
													itcast:'itheima', //？？？
													target: '#view' });//绑定显示的盒子Id
		});
	</script>
</body>
</html>
